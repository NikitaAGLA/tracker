<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id='general'>
        
        <div id='header'>
        </div>
        <div id='name'>
            <h1>To-Do List</h1>
        </div>

        <div id='imgForSort'>
            <img src="image/Group 74.png" alt="imgSort">
        </div>
        
        <form>
            <div id='textBlock'>
                <div class='inputAndList'>
                    <div id='inputTable'>
                        <input type="text" name='inputTxt' placeholder="Введите текст">
                    </div>

                    <div>
                        <img id='imgForDelInputText' src="image/Group 77.png" alt="imgDell">
                    </div>
                </div>
                    
                <div id='list'>
                    <ul id='ulList'>
                    </ul>
                </div>
            </div>
            

            <div id='btn'>
                <button><span>+</span>Добавить</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
